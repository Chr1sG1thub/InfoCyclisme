<body>

<button title="Aide" style="

  z-index: 1001" onclick="document.getElementById('help-popup').style.display='block'"><STRONG>?</STRONG></button>

  <button id="help-popup" style="
  position: absolute; 
  left: 50%; 
  top: 50%; 
  transform: translate(-50%, -50%);
  z-index: 1001; 
  background: white; 
  padding: 1.5em 2em;
  box-shadow: 0 2px 8px #33333355;
  //border-radius: 12px;
  display: none;" onclick="document.getElementById('help-popup').style.display='none'">
  This is a centered popup. <BR><BR><i>Click to dismiss</i>

</button>

<!--  <button style="position: absolute; top: 60px; right: 50px; font-size: 16px; width: 120px; z-index: 1001">Accueil</button> -->
<button id="toggleAscensions" title="Ascensions" style="position: absolute; top: 90px; right: 50px; font-size: 16px; width: 50px; z-index: 1001"><img src="mountain.png" style="height: 30px"></button>
<button id="toggleCafes" title="Cafés" style="position: absolute; top: 130px; right: 50px; font-size: 16px; width: 50px; z-index: 1001"><img src="coffee.png" style="height: 30px"></button>
<button id="toggleEau" title="Points d'Eau" style="position: absolute; top: 170px; right: 50px; font-size: 16px; width: 50px; z-index: 1001"><img src="water.png" style="height: 30px"></button>

  <script>
// Store visibility states
  var ascensionsVisible = true;
  var cafesVisible = true;
  var eauVisible = true;

  // Toggle button event handler
  document.getElementById('toggleAscensions').onclick = function () {
    if (ascensionsVisible) {
      map.removeLayer(ascensionsGroup);
      ascensionsVisible = false;
      document.getElementById('toggleAscensions').style.opacity = 0.4;
    } else {
      map.addLayer(ascensionsGroup);
      ascensionsVisible = true;
      document.getElementById('toggleAscensions').style.opacity = 1;
   }
  };

  document.getElementById('toggleCafes').onclick = function () {
    if (cafesVisible) {
      map.removeLayer(cafesGroup);
      cafesVisible = false;
      document.getElementById('toggleCafes').style.opacity = 0.4;
    } else {
      map.addLayer(cafesGroup);
      cafesVisible = true;
      document.getElementById('toggleCafes').style.opacity = 1;
   }
  };

    document.getElementById('toggleEau').onclick = function () {
    if (eauVisible) {
      map.removeLayer(eauGroup);
      eauVisible = false;
      document.getElementById('toggleEau').style.opacity = 0.4;
    } else {
      map.addLayer(eauGroup);
      eauVisible = true;
      document.getElementById('toggleEau').style.opacity = 1;
   }
  };
  
    // Set up map at a chosen starting location 
const map = L.map('map').setView([42.65644, 2.58587], 12);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 20,
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

  const locationIcon = new L.Icon({
  iconUrl: 'location.ico',
//  shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  iconSize: [16, 16],
  iconAnchor: [8, 8],
 // popupAnchor: [1, -30],
//  shadowSize: [41, 41]
});    
let userMarker = null;
navigator.geolocation.watchPosition(
  function(position) {
    var latlng = [position.coords.latitude, position.coords.longitude];
    if (!userMarker) {
      userMarker = L.marker(latlng, { icon: locationIcon }).addTo(map);
      map.setView(latlng, 12);
    } else {
      userMarker.setLatLng(latlng);
    }
  },
  function(error) {
    //alert("Geolocation failed: " + error.message);
  },
  {enableHighAccuracy: false, timeout: 5000, maximumAge: 10000}
);

// Optionally handle location error
//map.on('locationerror', function(e) {
//    alert(e.message);
//});
  
  const mountainIcon = new L.Icon({
  iconUrl: 'mountain.png',
//  shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  iconSize: [30, 30],
  iconAnchor: [15, 15],
  popupAnchor: [1, -30],
//  shadowSize: [41, 41]
});    

   const coffeeIcon = new L.Icon({
  iconUrl: 'coffee.png',
//  shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  iconSize: [30, 30],
  iconAnchor: [15, 15],
  popupAnchor: [1, -30],
//  shadowSize: [41, 41]
});    

  const waterIcon = new L.Icon({
  iconUrl: 'water.png',
//  shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  iconSize: [30, 30],
  iconAnchor: [15, 15],
  popupAnchor: [1, -30],
//  shadowSize: [41, 41]
});

const tapIcon = new L.Icon({
  iconUrl: 'tap.png',
//  shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  iconSize: [30, 30],
  iconAnchor: [15, 15],
  popupAnchor: [1, -30],
//  shadowSize: [41, 41]
});

const fountainIcon = new L.Icon({
  iconUrl: 'fountain.png',
//  shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  iconSize: [30, 30],
  iconAnchor: [15, 15],
  popupAnchor: [1, -30],
//  shadowSize: [41, 41]
});

const toiletsIcon = new L.Icon({
  iconUrl: 'toilets.png',
//  shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  iconSize: [30, 30],
  iconAnchor: [15, 15],
  popupAnchor: [1, -30],
//  shadowSize: [41, 41]
});

    // Create an empty LayerGroup
var ascensionsGroup = L.layerGroup();
//fetch('https://script.google.com/macros/s/AKfycbzO1WUGFuJzowiL1nGFKyak7mhSkKXfJ2yqHq9j1eAgYppuvfvBQZbdLG1w21lCmhGEPg/exec')
  fetch('ascensions.json')
  .then(response => response.json())
  .then(locations => {
    locations.forEach(loc => {

    var marker = L.marker([loc.Lat, loc.Lon], { icon: mountainIcon });
  ascensionsGroup.addLayer(marker);  
      var ppp = `<STRONG>${loc.Name}</STRONG><BR>Elevation: ${loc.Height}m<BR><BR><a HREF="${loc.Profile}" TARGET="_blank">Profil</a> <BR><I>(Nouvelle Fenêtre)</I>`;
      if (loc.Profile.length == 0) ppp = `<STRONG>${loc.Name}</STRONG><BR>Elevation: ${loc.Height}m`;
      // Add a popup with extra fields from the sheet
      marker.bindPopup(ppp);
      //marker.off('mouseover');
      //marker.off('mouseout');
      var tt = `${loc.Name}`;
      marker.bindTooltip(tt, {
  permanent: false, // default, show only on hover
  interactive: false,
  offset: L.point(10, 10),
  opacity: 0.6
});

  });
    // Add the LayerGroup to the map
ascensionsGroup.addTo(map);
  })
  .catch(err => {
    console.error('Failed to load locations:', err);
  });

    // Create an empty LayerGroup
var cafesGroup = L.layerGroup();
//fetch('https://script.google.com/macros/s/AKfycbzO1WUGFuJzowiL1nGFKyak7mhSkKXfJ2yqHq9j1eAgYppuvfvBQZbdLG1w21lCmhGEPg/exec')
  fetch('cafes.json')
  .then(response => response.json())
  .then(locations => {
    locations.forEach(loc => {

  if (loc.Actif == 'Y') {
  const marker = L.marker([loc.Lat, loc.Lon], { icon: coffeeIcon }).addTo(map);
  cafesGroup.addLayer(marker);  
      // Add a popup with extra fields from the sheet
      marker.bindPopup(`<STRONG>${loc.Name}</STRONG><BR><BR><A HREF="${loc.LinkURL}" TARGET="_blank">Détails</A><BR><I>(Nouvelle Fenêtre)</I>`);
     //marker.off('mouseover');
      //marker.off('mouseout');
      var tt = `${loc.Name}`;
      marker.bindTooltip(tt, {
  permanent: false, // default, show only on hover
  interactive: false,
  offset: L.point(10, 10),
  opacity: 0.6
});
  }

  });
    // Add the LayerGroup to the map
cafesGroup.addTo(map);
  })
  .catch(err => {
    console.error('Failed to load locations:', err);
  });

    // Create an empty LayerGroup
var eauGroup = L.layerGroup();
//fetch('https://script.google.com/macros/s/AKfycbzO1WUGFuJzowiL1nGFKyak7mhSkKXfJ2yqHq9j1eAgYppuvfvBQZbdLG1w21lCmhGEPg/exec')
  fetch('eau.json')
  .then(response => response.json())
  .then(locations => {
    locations.forEach(loc => {

 if (loc.Afficher == '+') {

    let iconToUse;
    if (loc.Genre === 'Fontaine') {
      iconToUse = fountainIcon;
    } else if (loc.Genre === 'Robinet') {
      iconToUse = tapIcon;
    } else if (loc.Genre === 'Toilettes') {
      iconToUse = toiletsIcon;
//    } else if (loc.Genre === 'SOURCE') {
//      iconToUse = blueIcon;
    } else if (loc.Genre === 'Point d\'Eau') {
      iconToUse = waterIcon;
    }

    const marker = L.marker([loc.Lat, loc.Lon], { icon: iconToUse }).addTo(map);
      // Add a popup with extra fields from the sheet
      marker.bindPopup(`<STRONG>${loc.Genre}</STRONG>`);
 eauGroup.addLayer(marker);  
      //marker.off('mouseover');
      //marker.off('mouseout');
      var tt = `${loc.Genre}`;
      marker.bindTooltip(tt, {
  permanent: false, // default, show only on hover
  interactive: false,
  offset: L.point(10, 10),
  opacity: 0.6
});
  } // if (loc.Afficher == '+')

  });
    // Add the LayerGroup to the map
eauGroup.addTo(map);
  })
  .catch(err => {
    console.error('Failed to load locations:', err);
  });

</script>
