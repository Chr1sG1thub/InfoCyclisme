<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <title>Cafés</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 800px; width: 100%; }
  </style>
<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div id="map"></div>

  <script>
// Set up map at a chosen starting location 
const map = L.map('map').setView([0, 0], 12);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 20,
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

let userMarker = null;
navigator.geolocation.watchPosition(
  function(position) {
    var latlng = [position.coords.latitude, position.coords.longitude];
    if (!userMarker) {
      userMarker = L.marker(latlng).addTo(map);
      map.setView(latlng, 12);
    } else {
      userMarker.setLatLng(latlng);
    }
  },
  function(error) {
    alert("Geolocation failed: " + error.message);
  },
  {enableHighAccuracy: true, maximumAge: 1000}
);

// Optionally handle location error
//map.on('locationerror', function(e) {
//    alert(e.message);
//});

  const coffeeIcon = new L.Icon({
  iconUrl: 'coffee.png',
//  shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  iconSize: [20, 20],
  iconAnchor: [10, 20],
  popupAnchor: [1, -30],
//  shadowSize: [41, 41]
});    
    

fetch('https://script.google.com/macros/s/AKfycbzYKW5jm7nZzAioN5VACjfidtdm6gYWFHwjlK1qNZxfButcYfAhjJJ189nDPUfZzHW8/exec')
  .then(response => response.json())
  .then(locations => {
    locations.forEach(loc => {

    const marker = L.marker([loc.Lat, loc.Lon], { icon: coffeeIcon }).addTo(map);
      // Add a popup with extra fields from the sheet
      marker.bindPopup(`<STRONG>${loc.Location}</STRONG><BR>${loc.Horaires}`);
  });
  })
  .catch(err => {
    console.error('Failed to load locations:', err);
  });
</script>
