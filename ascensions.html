<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <title>Ascensions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 800px; width: 100%; }
  </style>
<link rel="stylesheet" type="text/css" href="styles.css" />

  

</head>

<body>
  <div id="map"></div>

<button style="
  position: absolute; 
  right: 10px; 
  top: 10px" onclick="document.getElementById('help-popup').style.display='block'">?</button>
<div id="help-popup" style="
  position: absolute; 
  left: 50%; 
  top: 50%; 
  transform: translate(-50%, -50%);
  z-index: 1001; 
  background: white; 
  padding: 1.5em 2em;
  box-shadow: 0 2px 8px #33333355;
  //border-radius: 12px;
  display: none;">
  <p>This is a centered popup.</p>
  <button onclick="document.getElementById('help-popup').style.display='none'">X</button>
</div>

  <button style="position: absolute; top: 50px; right: 20px; font-size: 16px; width: 120px; z-index: 1001;",
  onclick="window.location.href='index.html'">Accueil</button>
<button style="position: absolute; top: 80px; right: 20px; font-size: 16px; width: 120px; z-index: 1001; background-color: cyan; font-weight: bold;",
  onclick="window.location.href='ascensions.html'">Ascensions</button>
<button style="position: absolute; top: 110px; right: 20px; font-size: 16px; width: 120px; z-index: 1001;",
  onclick="window.location.href='cafés.html'">Cafés</button>
<button style="position: absolute; top: 140px; right: 20px; font-size: 16px; width: 120px; z-index: 1001;",
  onclick="window.location.href='eau.html'">Points d'Eau</button>
  <script>
// Set up map at a chosen starting location 
const map = L.map('map').setView([42.65644, 2.58587], 12);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 20,
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

  const locationIcon = new L.Icon({
  iconUrl: 'location.ico',
//  shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  iconSize: [16, 16],
  iconAnchor: [8, 8],
 // popupAnchor: [1, -30],
//  shadowSize: [41, 41]
});    
let userMarker = null;
navigator.geolocation.watchPosition(
  function(position) {
    var latlng = [position.coords.latitude, position.coords.longitude];
    if (!userMarker) {
      userMarker = L.marker(latlng, { icon: locationIcon }).addTo(map);
      map.setView(latlng, 12);
    } else {
      userMarker.setLatLng(latlng);
    }
  },
  function(error) {
    //alert("Geolocation failed: " + error.message);
  },
  {enableHighAccuracy: false, timeout: 5000, maximumAge: 10000}
);

// Optionally handle location error
//map.on('locationerror', function(e) {
//    alert(e.message);
//});
  const mountainIcon = new L.Icon({
  iconUrl: 'mountain.png',
//  shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  iconSize: [30, 30],
  iconAnchor: [15, 15],
  popupAnchor: [1, -30],
//  shadowSize: [41, 41]
});    

fetch('https://script.google.com/macros/s/AKfycbzO1WUGFuJzowiL1nGFKyak7mhSkKXfJ2yqHq9j1eAgYppuvfvBQZbdLG1w21lCmhGEPg/exec')
  .then(response => response.json())
  .then(locations => {
    locations.forEach(loc => {

    const marker = L.marker([loc.Lat, loc.Lon], { icon: mountainIcon }).addTo(map);
      
      var ppp = `<STRONG>${loc.Name}</STRONG><BR>Elevation: ${loc.Height}m<BR><BR><a HREF="${loc.Profile}" TARGET="_blank">Profil</a> <BR><I>(Nouvelle Fenêtre)</I>`;
      if (loc.Profile.length == 0) ppp = `<STRONG>${loc.Name}</STRONG><BR>Elevation: ${loc.Height}m`;
      // Add a popup with extra fields from the sheet
      marker.bindPopup(ppp);
  });
  })
  .catch(err => {
    console.error('Failed to load locations:', err);
  });
</script>

<!--<button class="fixed-map-btn" aria-label="Show information">i</button> -->
</body>

</html>
