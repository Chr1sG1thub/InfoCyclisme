<body>

  <button style="position: absolute; top: 60px; right: 50px; font-size: 16px; width: 120px; z-index: 1001;",

<button style="position: absolute; top: 90px; right: 50px; font-size: 16px; width: 120px; z-index: 1001; background-color: cyan; font-weight: bold;",
  onclick="window.location.href='ascensions.html'">Ascensions</button>
<button style="position: absolute; top: 120px; right: 50px; font-size: 16px; width: 120px; z-index: 1001;",
  onclick="window.location.href='cafés.html'">Cafés</button>
<button style="position: absolute; top: 150px; right: 50px; font-size: 16px; width: 120px; z-index: 1001;",
  onclick="window.location.href='eau.html'">Points d'Eau</button>

  <button id="toggleAscensions" style="
  position: absolute; 
  right: 50px; 
  top: 200px;
  font-size: 16px;
  z-index: 1001;">Toggle Ascensions</button>

  <script>
// Store visibility state
  var visible = true;

  // Toggle button event handler
  document.getElementById('toggleAscensions').onclick = function () {
    if (visible) {
      map.removeLayer(ascensionsGroup);
      visible = false;
    } else {
      map.addLayer(ascensionsGroup);
      visible = true;
    }
  };// Set up map at a chosen starting location 
const map = L.map('map').setView([42.65644, 2.58587], 12);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 20,
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

  const locationIcon = new L.Icon({
  iconUrl: 'location.ico',
//  shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  iconSize: [16, 16],
  iconAnchor: [8, 8],
 // popupAnchor: [1, -30],
//  shadowSize: [41, 41]
});    
let userMarker = null;
navigator.geolocation.watchPosition(
  function(position) {
    var latlng = [position.coords.latitude, position.coords.longitude];
    if (!userMarker) {
      userMarker = L.marker(latlng, { icon: locationIcon }).addTo(map);
      map.setView(latlng, 12);
    } else {
      userMarker.setLatLng(latlng);
    }
  },
  function(error) {
    //alert("Geolocation failed: " + error.message);
  },
  {enableHighAccuracy: false, timeout: 5000, maximumAge: 10000}
);

// Optionally handle location error
//map.on('locationerror', function(e) {
//    alert(e.message);
//});
  const mountainIcon = new L.Icon({
  iconUrl: 'mountain.png',
//  shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  iconSize: [30, 30],
  iconAnchor: [15, 15],
  popupAnchor: [1, -30],
//  shadowSize: [41, 41]
});    

  // Create an empty LayerGroup
var ascensionsGroup = L.layerGroup();
//fetch('https://script.google.com/macros/s/AKfycbzO1WUGFuJzowiL1nGFKyak7mhSkKXfJ2yqHq9j1eAgYppuvfvBQZbdLG1w21lCmhGEPg/exec')
  fetch('ascensions.json')
  .then(response => response.json())
  .then(locations => {
    locations.forEach(loc => {

    var marker = L.marker([loc.Lat, loc.Lon], { icon: mountainIcon });
  ascensionsGroup.addLayer(marker);  
      var ppp = `<STRONG>${loc.Name}</STRONG><BR>Elevation: ${loc.Height}m<BR><BR><a HREF="${loc.Profile}" TARGET="_blank">Profil</a> <BR><I>(Nouvelle Fenêtre)</I>`;
      if (loc.Profile.length == 0) ppp = `<STRONG>${loc.Name}</STRONG><BR>Elevation: ${loc.Height}m`;
      // Add a popup with extra fields from the sheet
      marker.bindPopup(ppp);
      var tt = `${loc.Name}`;
      marker.bindTooltip(tt, {
  permanent: false, // default, show only on hover
  interactive: false,
  offset: L.point(10, 10),
  opacity: 1
});

  });
    // Add the LayerGroup to the map
ascensionsGroup.addTo(map);
  })
  .catch(err => {
    console.error('Failed to load locations:', err);
  });

 //   map.on('zoomend', function() {
   //     var zoom = map.getZoom();
     //       ascensionsGroup.eachLayer( function (layer){
       //         //console.log(layer);
         //       if ( zoom >= 14 && (!layer.getTooltip()) ) {
           //         layer.openTooltip();
             //   } else if ( zoom < 14 && (layer.getTooltip()) ) {
               //     //console.log('remove tooltip');
                 //   layer.closeTooltip();
                //}
            //});
     //});
    
</script>
