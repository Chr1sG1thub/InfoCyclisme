<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <title>Points d'Eau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 800px; width: 100%; }
  </style>
<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div id="pleaseWait" style="
  position:fixed;
  top:50%;left:50%;width:100px;height:20px;
  z-index:1001;
  text-align:center;
  font-size:16px;">
  Please wait...
</div>
<div id="map"></div>
  <button style="position: absolute; top: 50px; right: 20px; font-size: 16px; width: 150px; z-index: 1001;",
  onclick="window.location.href='index.html'">Home</button>
<button style="position: absolute; top: 80px; right: 20px; font-size: 16px; width: 150px; z-index: 1001; font-weight: bold;"
  onclick="window.location.href='eau.html'">Points d'Eau</button>
<button style="position: absolute; top: 110px; right: 20px; font-size: 16px; width: 150px; z-index: 1001;",
  onclick="window.location.href='cafés.html'">Cafés</button>
<button style="position: absolute; top: 140px; right: 20px; font-size: 16px; width: 150px; z-index: 1001;",
  onclick="window.location.href='ascensions.html'">Ascensions</button>

  <script>
// Set up map at a chosen starting location 
const map = L.map('map').setView([0, 0], 12);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 20,
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

let userMarker = null;
navigator.geolocation.watchPosition(
  function(position) {
    var latlng = [position.coords.latitude, position.coords.longitude];
    if (!userMarker) {
      userMarker = L.marker(latlng).addTo(map);
      map.setView(latlng, 12);
    } else {
      userMarker.setLatLng(latlng);
    }
  },
  function(error) {
    alert("Geolocation failed: " + error.message);
  },
  {enableHighAccuracy: true, maximumAge: 1000}
);

// Optionally handle location error
//map.on('locationerror', function(e) {
//    alert(e.message);
//});
    
  const waterIcon = new L.Icon({
  iconUrl: 'water.png',
//  shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  iconSize: [20, 20],
  iconAnchor: [10, 20],
  popupAnchor: [1, -30],
//  shadowSize: [41, 41]
});

const tapIcon = new L.Icon({
  iconUrl: 'tap.png',
//  shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  iconSize: [20, 20],
  iconAnchor: [10, 20],
  popupAnchor: [1, -30],
//  shadowSize: [41, 41]
});

const fountainIcon = new L.Icon({
  iconUrl: 'fountain.png',
//  shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  iconSize: [20, 20],
  iconAnchor: [10, 20],
  popupAnchor: [1, -30],
//  shadowSize: [41, 41]
});

const toiletsIcon = new L.Icon({
  iconUrl: 'toilets.png',
//  shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  iconSize: [20, 20],
  iconAnchor: [10, 20],
  popupAnchor: [1, -30],
//  shadowSize: [41, 41]
});

// document.getElementById('pleaseWait').style.display = 'block';

    fetch('https://script.google.com/macros/s/AKfycbxfZK8Uca2gyh_vd2Zu2r2fbZggRn9txRhOEqggjfmgd0y_qt-VoKS7JpkSGJFf1uPj/exec')
  .then(response => response.json())
  .then(locations => {
    locations.forEach(loc => {

  if (loc.Afficher == '+') {

    let iconToUse;
    if (loc.Genre === 'FONTAINE') {
      iconToUse = fountainIcon;
    } else if (loc.Genre === 'ROBINET') {
      iconToUse = tapIcon;
    } else if (loc.Genre === 'TOILETTES') {
      iconToUse = toiletsIcon;
//    } else if (loc.Genre === 'SOURCE') {
//      iconToUse = blueIcon;
    } else if (loc.Genre === 'POINT D\'EAU') {
      iconToUse = waterIcon;
    }

    const marker = L.marker([loc.Lat, loc.Lon], { icon: iconToUse }).addTo(map);
      // Add a popup with extra fields from the sheet
      marker.bindPopup(`<STRONG>${loc.Genre}</STRONG>`);
  } // if (loc.Afficher == '+')
  });
  })
  .catch(err => {
    console.error('Failed to load locations:', err);
  });
//document.getElementById('pleaseWait').style.display = 'none';
  </script>
<!--  <button style="position: fixed; top: 20px; left: 20px; z-index: 1000;">Click Me</button> -->
<!--<button class="fixed-map-btn" aria-label="Show information">i</button> -->
</body>

</html>
